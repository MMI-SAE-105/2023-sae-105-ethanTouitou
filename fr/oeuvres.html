    <section x-data="{ 'cards' : async ()=> {
          const resp = await fetch('/src/json/card-oeuvres.json');
          return await resp.json();
    }}">
        <h1>Les œuvres</h1>

        <template x-for="card in cards" :key="card.id">
            <article>
                <div>
                    <img :src="card.picture" :alt="card.picture_desc">
                </div>

                <div>
                    <h1 x-text="card.title"></h1>
                    <p x-text="card.excerpt"></p>
                    <a :href="card.link">Plus d'info</a>
                </div>
            </article>
        </template>
    </section>
